<!DOCTYPE html>
<html>
<head>
    <title>KalaConnect – Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="/">KalaConnect</a>

    <form class="d-flex" action="/search">
        <input class="form-control me-2" type="search" name="q" placeholder="Search crafts">
        <button class="btn btn-outline-light">Search</button>
    </form>

    <div>
        <a href="/cart" class="btn btn-warning">Cart</a>
        <a href="/wishlist" class="btn btn-info">Wishlist</a>
        {% if session.get('user_id') %}
            <a href="/logout" class="btn btn-danger">Logout</a>
        {% else %}
            <a href="/login" class="btn btn-success">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    <h3>Handmade Crafts</h3>
    <div class="row">
        {% for p in products %}
        <div class="col-md-3">
            <div class="card mb-3 shadow">
                <img src="{{ p.image }}" class="card-img-top">
                <div class="card-body">
                    <h5>{{ p.name }}</h5>
                    <p>₹{{ p.price }}</p>
                    <a href="/product/{{ p.id }}" class="btn btn-primary btn-sm">View</a>
                    <a href="/add_to_cart/{{ p.id }}" class="btn btn-success btn-sm">Add</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
