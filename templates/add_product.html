<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

<div class="container mt-5 col-md-5">
    <div class="card p-4 shadow">
        <h3>Add New Product</h3>
        <form method="POST">
            <input name="name" class="form-control mb-3" placeholder="Product Name" required>
            <input name="price" class="form-control mb-3" placeholder="Price" required>
            <textarea name="description" class="form-control mb-3" placeholder="Description" required></textarea>
            <input name="image" class="form-control mb-3" placeholder="Image URL" required>
            <button class="btn btn-dark w-100">Add Product</button>
        </form>
    </div>
</div>

</body>
</html>
