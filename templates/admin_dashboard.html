<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

<div class="container mt-4">
    <h3>Admin Dashboard</h3>

    <h5 class="mt-4">Products</h5>
    {% for p in products %}
        <div class="card p-3 mb-2">
            <b>{{ p.name }}</b> – ₹{{ p.price }}
            <span class="badge bg-warning">{{ p.status }}</span>
            <a href="/approve_product/{{ p.id }}" class="btn btn-sm btn-success float-end">Approve</a>
        </div>
    {% endfor %}

    <h5 class="mt-4">Orders</h5>
    {% for o in orders %}
        <div class="card p-3 mb-2">
            Order #{{ o.id }} – ₹{{ o.total }} – {{ o.status }}
            <a href="/update_order/{{ o.id }}" class="btn btn-sm btn-primary float-end">Mark Delivered</a>
        </div>
    {% endfor %}

    <h5 class="mt-4">Sellers</h5>
    {% for s in sellers %}
        <div class="card p-2 mb-2">{{ s.name }} – {{ s.email }}</div>
    {% endfor %}
</div>

</body>
</html>
