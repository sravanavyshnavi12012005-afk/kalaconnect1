<!DOCTYPE html>
<html>
<head>
    <title>KalaConnect – Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>
<body class="bg-light">

{% extends "base.html" %}
{% block content %}

<!-- CATEGORIES SECTION -->
<h4 class="mb-3 fw-semibold">Categories</h4>
<div class="mb-4">
    <span class="badge bg-primary me-2 px-3 py-2">Toys</span>
    <span class="badge bg-success me-2 px-3 py-2">Decor</span>
    <span class="badge bg-warning text-dark me-2 px-3 py-2">Paintings</span>
    <span class="badge bg-info text-dark me-2 px-3 py-2">Handmade</span>
</div>

<!-- PRODUCTS SECTION -->
<h4 class="mb-3 fw-semibold">Featured Products</h4>

<div class="row">
{% if products %}
    {% for p in products %}
    <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100 shadow-sm rounded-4">
            <img src="{{ p.image }}" class="card-img-top rounded-top-4"
                 alt="{{ p.name }}" style="height:220px; object-fit:cover;">

            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="text-muted mb-2">₹ {{ p.price }}</p>

                <a href="/add_to_cart/{{ p.id }}"
                   class="btn btn-dark mt-auto w-100">
                   <i class="bi bi-cart-plus"></i> Add to Cart
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p class="text-muted">No products available right now.</p>
{% endif %}
</div>

{% endblock %}

</body>
</html>
