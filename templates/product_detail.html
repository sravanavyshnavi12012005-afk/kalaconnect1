<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} – KalaConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

<div class="container mt-4">
    <a href="/" class="btn btn-secondary btn-sm">Back</a>

    <div class="row mt-3">
        <div class="col-md-5">
            <img src="{{ product.image }}" class="img-fluid shadow">
        </div>
        <div class="col-md-7">
            <h2>{{ product.name }}</h2>
            <h4>₹{{ product.price }}</h4>
            <p>{{ product.description }}</p>

            <a href="/add_to_cart/{{ product.id }}" class="btn btn-success">Add to Cart</a>
            <a href="/add_to_wishlist/{{ product.id }}" class="btn btn-warning">Wishlist</a>
        </div>
    </div>

    <hr>
    <h5>Reviews</h5>
    {% for r in reviews %}
        <p><b>{{ r.name }}</b> ⭐{{ r.rating }}/5<br>{{ r.comment }}</p>
    {% endfor %}

    {% if session.get('user_id') %}
    <form method="POST" action="/add_review/{{ product.id }}">
        <textarea name="comment" class="form-control mb-2" placeholder="Write review"></textarea>
        <input type="number" name="rating" min="1" max="5" class="form-control mb-2">
        <button class="btn btn-dark">Submit Review</button>
    </form>
    {% endif %}
</div>

</body>
</html>
